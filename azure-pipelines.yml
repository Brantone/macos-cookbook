name: $(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - documentation/*
    - LICENSE
    - README.md
    - CHANGELOG.md
    - TESTING.md
    - CONTRIBUTING.md
    - .mailmap
    - .rubocop.yml
    - .gitignore
    - chefignore

pr:
  branches:
    include:
    - master
    - release/*
  paths:
    exclude:
    - documentation/*
    - LICENSE
    - README.md
    - CHANGELOG.md
    - TESTING.md
    - CONTRIBUTING.md
    - .mailmap
    - .rubocop.yml
    - .gitignore
    - chefignore

resources:
  repositories:
  - repository: templates
    type: git
    name: chef-pipelines-templates

jobs:
- template: chefspec-cookstyle.yml@templates
- template: test-kitchen.yml@templates
  parameters:
    platforms:
    - high-sierra-chef16
    - mojave-chef16
    - catalina-chef16
    - big-sur-chef16
    suites:
    - default
    - software-updates
    - spotlight
    - xcode-from-apple
    - xcode-from-url
    - command-line-tools
    - certificate
    - users
    - delete-users
    - keychain
    - remote-access
    kitchenFile: kitchen.yml
